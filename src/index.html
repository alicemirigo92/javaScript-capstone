    <div class="menu">
      <h1>MENU</h1>
    <!-- add comment section -->
                <div class="addComments">
                  <h2>Add a comment</h2>
                  <form id="comment-form">
                    <div>
                      <label
                        for="nameCmt"
                        class="form-label d-none"
                      ></label>
                      <input
                        type="text"
                        class="form-control"
                        id="nameCmt"
                        required
                        placeholder="Your Name"
                      />
                    </div>
                    <div>
                      <label
                        for="textCmt"
                        class="form-label d-none"
                      ></label>
                      <textarea
                        class="form-control"
                        id="textCmt"
                        required
                        rows="3"
                        placeholder="Your Insights"
                      ></textarea>
                    </div>
                    <span class="warningLabel d-none"
                      >Please enter username and comment</span
                    >
                    <button type="submit" class="btn btn-primary">
                      Comment
                    </button>
                  </form>
                  </div>
                </div>  
    </div>
  </section>
